version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: estate-transactions-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - API_PREFIX=/api
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
